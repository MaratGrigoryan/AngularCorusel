<!--Carousel Wrapper-->
<div class="container">
    <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
        <mdb-carousel-item *ngFor="let img of imgData">
            <div class="view w-100">
                <img class="d-block w-100" src="{{img.src}}" alt="First slide">
                <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
                <h3 class="h3-responsive">{{img.title}}</h3>
                <p>{{img.descriptions}}</p>
            </div>
        </mdb-carousel-item>
    </mdb-carousel>
</div>
<!--/.Carousel Wrapper-->

<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>Launch demo modal</button>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="md-form">
            <input mdbInputDirective type="text" id="form1" class="form-control" #title>
            <label for="form1" class="">Title</label>
        </div>
        <div class="md-form">
            <input mdbInputDirective type="text" id="form1" class="form-control" #url>
            <label for="form1" class="">Image URL</label>
        </div>
        <div class="md-form">
            <input mdbInputDirective type="text" id="form1" class="form-control" #desc>
            <label for="form1" class="">Descriptions</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" aria-label="Close" (click)="add()" mdbWavesEffect>Save changes</button>
      </div>
    </div>
  </div>
</div>
