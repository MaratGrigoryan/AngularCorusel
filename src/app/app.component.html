<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item *ngFor="let img of imgData">
      <div class="view w-100">
          <img class="d-block w-100" src="{{img.src}}" alt="First slide">
          <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
          <h3 class="h3-responsive">{{img.title}}</h3>
          <p>First text</p>
      </div>
  </mdb-carousel-item>
</mdb-carousel>
<!--/.Carousel Wrapper-->
<router-outlet></router-outlet>
